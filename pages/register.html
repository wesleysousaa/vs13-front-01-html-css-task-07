<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOTIFICA | Cadastro</title>
    <meta
      name="description"
      content="NOFITICA - Denuncias de saneamento e abastecimento."
    />
    <link rel="icon" type="image/x-icon" href="../assets/leaf.png" />
    <meta
      name="keywords"
      content="denuncia, abastecimento de água, sanemaneto básico, ODS 6"
    />
    <meta name="author" content="Wesley Alencar, Lorenzo Panato" />
    <link rel="stylesheet" href="../styles/css/global.css" />
    <link rel="stylesheet" href="../styles/css/login.css" />
    <link rel="stylesheet" href="../styles/css/form.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
<body>
    <main>
        <h1>NOTIFICA</h1>
        <h2>Cadastrar</h2>

        <form class="form-container" action="./login.html">
          <div class="mb-3">
            <input 
              type="text" 
              class="form-control custom-input" 
              id="formGroupExampleInput" 
              placeholder="Nome" 
              required>
          </div>
          <div class="mb-3">
            <input 
              type="tel" 
              class="form-control custom-input" 
              id="formGroupExampleInput2" 
              placeholder="Telefone" 
              pattern="\(\d{2}\) \d{4,5}-\d{4}" 
              required
            >
          </div>
          <div class="mb-3">
            <input 
              type="text" 
              class="form-control custom-input" 
              id="formGroupExampleInput2" 
              placeholder="CPF" 
              pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
              required
            >
          </div>
          <div class="mb-3">
            <input 
              type="password" 
              class="form-control custom-input" 
              id="formGroupExampleInput2" 
              placeholder="Senha"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
              title="A senha deve conter pelo menos uma letra maiúscula, um número e 8 caracteres"
              required
            >
          </div>
          <div class="mb-3">
            <input 
              type="password" 
              class="form-control custom-input" 
              id="formGroupExampleInput2" 
              placeholder="Repita a senha" 
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
              title="A senha deve conter pelo menos uma letra maiúscula, um número e 8 caracteres"
              required
            >
          </div>

          <div class="form-check custom-checkbox-container">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Eu quero receber emails de denúncias feitas perto de mim
            </label>
          </div>

          <p>Já possui uma conta? <a href="./login.html">Entrar</a></p>
          <button type="submit">Cadastrar</button>
        </form>
    </main>
</body>
</html>
